<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Document Converter</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Drive icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style> 
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;

            background: linear-gradient(270deg, #4092ea, #7db0e5, #a78bfa, #f472b6);
            background-size: 800% 800%;
            animation: gradientAnimation 20s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4092ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #7db0e5;
            transform: scale(1.05);
        }

        input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .card {
            display: none;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
            margin-top: 20px;
        }

        .card-body {
            padding: 0;
        }

        #downloadBtn {
            display: none; 
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Convert PDF into QR Code</h1>

    <div class="container mt-5">
        <button class="btn" onclick="window.open('https://drive.google.com/drive/my-drive', '_blank')">
            <i class="fa-brands fa-google-drive"></i>
            &ensp; Go to Google Drive
        </button> 
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <input type="text" id="pdfLink" placeholder="Paste Google Drive PDF link here">
                <button class="btn ms-3" onclick="generateQRCode()">Generate QR Code</button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card" id="qrCard">
                    <div class="card-body">
                        <center>
                            <div id="qrcode"></div>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Download Button -->
    <div class="container">
        <button id="downloadBtn" class="btn" onclick="downloadQRCode()">Download QR Code</button>
    </div>

    <!-- QRCode.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let qrGenerated = false; 

        function generateQRCode() {
            const link = document.getElementById('pdfLink').value.trim();
            const qrcodeContainer = document.getElementById('qrcode');
            const qrCard = document.getElementById('qrCard');
            const downloadBtn = document.getElementById('downloadBtn');

            qrcodeContainer.innerHTML = '';

            if (link) {
                qrCard.style.display = 'inline-block';
                downloadBtn.style.display = 'inline-block'; 

                new QRCode(qrcodeContainer, {
                    text: link,
                    width: 200,
                    height: 200,
                });

                qrGenerated = true;
            } else {
                alert('Please enter a PDF link.');
            }
        }

        function downloadQRCode() {
            if (!qrGenerated) return;

            const qrCanvas = document.querySelector('#qrcode canvas');
            if (qrCanvas) {
                const link = document.createElement('a');
                link.href = qrCanvas.toDataURL("image/png");
                link.download = "QRCode.png";
                link.click();
            } else {
                alert('Please generate a QR Code first.');
            }
        }
    </script>
</body>
</html>
